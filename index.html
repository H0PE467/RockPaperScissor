<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Choose wisely</h1>
    <h2 id="comp">Computer Choice <br> (Not Clickable)</h2>
    <p id="score">Score: 0W 0T 0L</p>
    <div class="computer">
        <button class="rock" id="compRock">Rock</button>
        <button class="paper" id="compPaper">Paper</button>
        <button class="scissor" id="compScissor">Scissor</button>
    </div>
    <h2 id="your">Your Choice</h2>
    <div class="user">
        <button onclick="choose('rock')" class="rock" id="userRock">Rock</button>
        <button onclick="choose('paper')" class="paper" id="userPaper">Paper</button>
        <button onclick="choose('scissor')" class="scissor" id="userScissor">Scissor</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
